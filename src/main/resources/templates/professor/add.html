<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
  <h2>Agregar profesor</h2>
  <form class="form-horizontal" method="post" action="/professor/add" th:object="${teacher}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="dniInfo">Dni:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dniInfo" name="dni" placeholder="000000A" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="nameInfo">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nameInfo" name="name" placeholder="Carlos" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="surnameInfo">Apellidos:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="surnameInfo" name="surname" placeholder="Triana" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="cat">Categoría:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="cat" name="category" placeholder="Sistemas y redes" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Añadir</button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
